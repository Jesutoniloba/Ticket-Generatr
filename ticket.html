<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ticket.css" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="logo-full.svg" alt="" class="logo" />
        <h3>Your Journey to Coding Conf <br />2025 Starts Here!</h3>
        <p>Secure your spot at next year's biggest coding conference.</p>
        <p>Upload Avatar</p>
        <div class="upload">
          <div class="upload-box">
            <input type="file" id="fileUpload" hidden />
            <label for="fileUpload" class="upload-label">
              <img src="icon-upload.svg" alt="Upload Icon" />
              <p>Click to upload or drag and drop</p>
            </label>
          </div>
        </div>
        <img src="icon-info.svg" alt="" />
        <p class="info">Upload your photo (JPG OR PNG, max size: 500KB).</p>
        <p>Full Name</p>
        <input type="text" />
        <p>Email Address</p>
        <input type="text" placeholder="johndoe.gmail.com" />
        <label for=""></label>
        <p>GitHub Username</p>
        <input type="text" placeholder="@yourusername" />
        <button type="submit">Generate My Ticket</button>
      </div>
    </div>
  </body>
</html>
